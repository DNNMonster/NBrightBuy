<div class="categorybreadcrumbs">[<tag type="catbreadcrumb" links="True" separator="" aslist="true" targetmodulekey="{Settings:modulekey}" />]</div>

<div class="nbs">

<!-- hidden field to store the wishlist data -->
[<tag type="itemlistfield" listname="wishlist" />]

<!-- return field for ajax calls -->
[<tag id="nbxajaxrtn" type="hidden" />]

[<tag id="searchpagesize" type="meta" value="{Settings:pagesize}" />] 

[<tag id="orderby" type="meta" value="NB3.FromPrice" />]
<!-- Define all the possible orderby columns we want, this will specfied by the dropdownlist values-->
[<tag id="orderby0" type="meta" value="NB3.ProductRef" />]
[<tag id="orderby1" type="meta" value="NB3.ProductName" />]
[<tag id="orderby2" type="meta" value="NB3.Manufacturer" />]
[<tag id="orderby3" type="meta" value="NB3.FromPrice" />]
[<tag id="orderby4" type="meta" value="NB3.FromPrice DESC" />]
[<tag id="orderby5" type="meta" value="NB3.Qty" />]

<!-- Show category details -->
<div class="categorydetails">
<h1>[<tag type="catdefault" name="categoryname" />]</h1>
</div>

<div id="listwrapper" class="productlist">
