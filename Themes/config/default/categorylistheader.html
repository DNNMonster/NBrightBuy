[<tag type="selectlocalebutton" size="32"/>] 
[<tag id="selecteditemid" type="postback" value="" />]

<script>

$(document).ready(function() {

	$(".selectmove").hide();
	$(".selectcancel").hide();		
	$(".savebutton").hide();

    $(".selectrecord").click(function() {
		$(".selectrecord").hide();
		$(".selectmove").show();
		$(".selectmove[[itemid='" + $(this).attr("itemid") + "']]").hide();
		$(".selectcancel[[itemid='" + $(this).attr("itemid") + "']]").show();
		$("input[[id*='selecteditemid']]").val($(this).attr("itemid"));

		var selectid = $(this).attr("itemid");
		$(".selectmove").each(function (index) {
		    if ($(this).attr("parentlist").indexOf(selectid + ";") > -1) $(this).hide();
        });


    });

    $(".selectcancel").click(function() {
		$(".selectmove").hide();
		$(".selectcancel").hide();		
		$(".selectrecord").show();		
		$("input[[id*='selecteditemid']]").val('');
    });

    $("input[[id*='txtcategoryname']]").keyup(function() {
		var id = $(this).attr("id").replace('txtcategoryname','isdirty');
		$('#' + id).val(true);
		$(".savebutton").show();
    });

    if ('[Url:ctrl]' == 'propertiesvalue') $('.propertiesheader').show();
    if ('[Url:ctrl]' == 'Categories') {
        $('.searchheader').hide();
        $('.categoriesheader').show();
    }

});

</script>
