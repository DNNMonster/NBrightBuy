<div class="orderdetail">
    
[<tag id="HiddenFileNames" type="hidden" value=".pdf" />] 

[<tag id="hidExtinvoicedoc" type="hidden" value="" />] <!-- stores file extension of the invoice -->

<div class="row">
	<div class="col-xs-12 col-sm-12">
		<div class="box">
			<div class="box-header">
				<div class="box-name">
					<i class="fa fa-search"></i><span>Process Order</span>
				</div>
				<div class="box-icons">
					<a class="collapse-link"><i class="fa fa-chevron-up"></i>
					</a><a class="expand-link"><i class="fa fa-expand"></i></a>
					<a class="close-link"><i class="fa fa-times"></i></a></div>
				<div class="no-move">
				</div>
			</div>
			<div class="box-content">
				<div class="form-horizontal dnnForm">
					<div class="form-group">
						<label class="col-sm-3 control-label">[<tag type="valueof" resourcekey="General.trackingcode" />]</label>
						<div class="col-sm-5">
							[<tag id="trackingcode" cssclass="form-control" type="textbox" />]
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">[<tag type="valueof" resourcekey="General.shippingdate" />]</label>
						<div class="col-sm-5">
							[<tag id="shippingdate" cssclass="form-control" type="textbox" datatype="date" />]
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">[<tag type="valueof" resourcekey="General.status" />]</label>
						<div class="col-sm-5">
							[<tag id="orderstatus" cssclass="form-control" type="orderstatus" />]
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">[<tag type="valueof" resourcekey="General.Invoice" />]</label>
					    <div class="col-sm-5">
					        [<tag id="invoicedoc" type="fileupload" cssclass="form-control" textwidth="0" maxlength="50" separator=" " />]
                            [<tag type='if' xpath="genxml/hidden/invoicefilename" testvalue="" display='{ON}' />]
					            [<tag id="cmdSaveDoc" type="linkbutton" cssclass="btn btn-primary" resourcekey="General.Upload" commandname="save" commandargument="ItemID" />]
					        [<tag type="endtestof" />]
                            [<tag type='if' xpath="genxml/hidden/invoicefilename" testvalue="" display='{OFF}' />]
                                [<tag id="cmdDownload" type="linkbutton" cssclass="btn btn-primary" resourcekey="General.Download" commandname="downloadinvoice" commandargument="ItemID" />]
                                [<tag id="cmdDeleteInvoice" type="linkbutton" cssclass="btn btn-primary" resourcekey="OrderAdmin.cmdDeleteInvoice" commandname="deleteinvoice" commandargument="ItemID" />]
					        [<tag type="endtestof" />]
					    </div>
					</div>

					<div class="col-sm-offset-3 col-sm-6">
					<div class="form-group">
						<div class="col-sm-4">
						[<tag id="cmdSave" type="linkbutton" resourcekey="General.cmdSave" cssclass="btn btn-primary btn-block" commandname="save" />]
						</div>
						<div class="col-sm-4">
						[<tag id="cmdReturn" type="linkbutton" resourcekey="OrderAdmin.cmdReturn" cssclass="btn btn-default btn-block" commandname="return" />]						</div>
					</div>
					</div>
				<div class="clearfix"></div>

				</div>
			</div>
		</div>
	</div>
</div>




<div class="row">
	<div class="col-xs-12">
		<div class="box">
			<div class="box-content">
		<br />
