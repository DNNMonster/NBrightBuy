
<div class="row">
	<div id="breadcrumb" class="col-md-12">
		<ol class="breadcrumb">
			<li>[<tag type="valueof" resourcekey="General.Tools" />]</li>
		</ol>
	</div>
</div>
<h4 class="page-header">[<tag type="valueof" resourcekey="General.Tools" />]</h4>
<p><i class="fa fa-info"></i>Some information about these options on this page here.</p>
<div class="row">
	<div class="col-xs-12 col-sm-12">
		<div class="box">
			<div class="box-header">
				<div class="box-name">
				    <i class="fa fa-search"></i><span>[<tag type="valueof" resourcekey="General.RemovefromStore" />]</span>
				</div>
				<div class="box-icons">
					<a class="collapse-link"><i class="fa fa-chevron-up"></i>
					</a><a class="expand-link"><i class="fa fa-expand"></i></a>
					<a class="close-link"><i class="fa fa-times"></i></a></div>
				<div class="no-move">
				</div>
			</div>
			<div class="box-content">
				<div class="form-horizontal dnnForm">

					<p class="page-header">Options</p>
				    <div class="form-group">
				        <label class="col-sm-3 control-label">[<tag type="valueof" resourcekey="General.Products" />]</label>
				        <div class="col-sm-5">
				            <div class="dnnFormItem">
				                [<tag id="clearproducts" type="checkbox" resourcekey="" />]
				            </div>
				        </div>
				    </div>

				    <div class="form-group">
				        <label class="col-sm-3 control-label">[<tag type="valueof" resourcekey="General.Categories" />]</label>
				        <div class="col-sm-5">
				            <div class="dnnFormItem">
				                [<tag id="clearcategories" type="checkbox" resourcekey="" />]
				            </div>
				        </div>
				    </div>

				    <div class="form-group">
				        <label class="col-sm-3 control-label">[<tag type="valueof" resourcekey="General.Properties" />]</label>
				        <div class="col-sm-5">
				            <div class="dnnFormItem">
				                [<tag id="clearproperties" type="checkbox" resourcekey="" />]
				            </div>
				        </div>
				    </div>

				    <div class="form-group">
				        <label class="col-sm-3 control-label">[<tag type="valueof" resourcekey="General.Orders" />]</label>
				        <div class="col-sm-5">
				            <div class="dnnFormItem">
				                [<tag id="clearorders" type="checkbox" resourcekey="" />]
				            </div>
				        </div>
				    </div>


	<div class="form-group">
		<div class="col-sm col-sm-6">
			[<tag type="valueof" resourcekey="General.Password" />] : [<tag id="txtclearpass" type="textbox" width="100" maxlength="50" />] [<tag id="cmdClearDown" type="linkbutton" cssclass="btn btn-primary btn-label-left" resourcekey="General.RemovefromStore" commandname="cleardownstore" />] 
		</div>
	</div>

				</div>
			</div>
		</div>
	</div>
	<div class="clearfix">
	</div>
</div>
