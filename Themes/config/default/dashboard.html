<h1>Latest Orders</h1>

<div class="row orderslist">

			<div class="box-header no-box-header">

					<i class="fa fa-table"></i>
					<span>[<tag type="valueof" resourcekey="General.Orders" />]</span>
				</div>
				<div class="box-icons">
					<a class="collapse-link">
