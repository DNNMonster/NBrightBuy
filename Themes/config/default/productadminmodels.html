[<tag id="resourcepath" type="meta" value="/DesktopModules/NBright/NBrightBuy/App_LocalResources/" />]

<li class="modelitem form-group"> <!-- class="modelitem" is needed for JS postback update -->
    <a class="sortelementUp"><i class="fa fa-caret-up fa-2x fa-fw"></i></a>
    <a class="sortelementDown"><i class="fa fa-caret-down fa-2x fa-fw"></i></a>
    
    [<tag id="modelid" type="hidden" value="" />] <!-- required modelid to link to checkout selected-->
    [<tag id="fields" type="hidden" value="genxml/textbox/availabledate,genxml/dropdownlist/modelstatus,genxml/textbox/txtqtyminstock,genxml/checkbox/chkstockon, genxml/hidden/modelid,genxml/textbox/txtmodelref,genxml/checkbox/chkishidden,genxml/checkbox/chkdeleted,genxml/checkbox/chkdealeronly,genxml/textbox/txtunitcost,genxml/textbox/txtsaleprice,genxml/textbox/txtbarcode,genxml/textbox/txtqtyremaining,genxml/textbox/txtqtystockset,genxml/textbox/txtdealercost,genxml/textbox/txtpurchasecost,genxml/textbox/weight,genxml/textbox/depth,genxml/textbox/width,genxml/textbox/height,genxml/textbox/unit,genxml/textbox/delay" />] <!-- update fields -->
    [<tag id="localizedfields" type="hidden" value="genxml/textbox/txtmodelname,genxml/textbox/txtextra" />] <!-- update localized fields -->

	<div class="col-sm-12 form-horizontal">
	    <div class="row">
	        <div class="col-sm-4"><label class="control-label">[<tag type="valueof" resourcekey="General.Name" />]</label>[<tag id="txtmodelname" type="textbox" cssclass="form-control input-sm" maxlength="250" />]</div>
	        <div class="col-sm-2"><label class="control-label">[<tag type="valueof" resourcekey="General.Code" />]</label>[<tag id="txtmodelref" type="textbox" cssclass="form-control input-sm" maxlength="250" />]</div>
	        <div class="col-sm-1"><label class="control-label">[<tag type="valueof" resourcekey="General.Price" />]</label>[<tag id="txtunitcost" type="textbox" cssclass="form-control input-sm" maxlength="250" Text="0.00"/>]</div>
	        <div class="col-sm-1"><label class="control-label">[<tag type="valueof" resourcekey="General.Dealer" />]</label>[<tag id="txtdealercost" type="textbox" cssclass="form-control input-sm" maxlength="250" Text="0.00" />]</div>
	        <div class="col-sm-1"><label class="control-label">[<tag type="valueof" resourcekey="General.Cost" />]</label>[<tag id="txtpurchasecost" type="textbox" cssclass="form-control input-sm" maxlength="250" Text="0.00" />]</div>
	        <div class="col-sm-1"><label class="control-label">[<tag type="valueof" resourcekey="General.SalePrice" />]</label>[<tag id="txtsaleprice" type="textbox" cssclass="form-control input-sm" maxlength="250" Text="0.00" />]</div>
		</div>
		<div class="row">
	        <div class="col-sm-2"><label class="control-label">[<tag type="valueof" resourcekey="General.Extra" />]</label>[<tag id="txtextra" type="textbox" cssclass="form-control input-sm" maxlength="250"/>]</div>
	        <div class="col-sm-2"><label class="control-label">[<tag type="valueof" resourcekey="General.Tax" />]</label>[<tag id="taxrate" type="taxdropdown" cssclass="form-control input-sm" />]</div>
	        <div class="col-sm-2"><label class="control-label">[<tag type="valueof" resourcekey="General.Barcode" />]</label>[<tag id="txtbarcode" type="textbox" cssclass="form-control input-sm" maxlength="250" />]</div>
            <div class="col-sm-1"><label class="control-label">[<tag type="valueof" resourcekey="General.Weight" />]</label>[<tag id="weight" type="textbox" cssclass="form-control input-sm" maxlength="10" Text="0" />]</div>
            <div class="col-sm-1"><label class="control-label">[<tag type="valueof" resourcekey="General.Depth" />]</label>[<tag id="depth" type="textbox" cssclass="form-control input-sm" maxlength="10" Text="0"/>]</div>
		    <div class="col-sm-1"><label class="control-label">[<tag type="valueof" resourcekey="General.Width" />]</label>[<tag id="width" type="textbox" cssclass="form-control input-sm" maxlength="10" Text="0"/>]</div>
		    <div class="col-sm-1"><label class="control-label">[<tag type="valueof" resourcekey="General.Height" />]</label>[<tag id="height" type="textbox" cssclass="form-control input-sm" maxlength="10" Text="0"/>]</div>
	        <div class="col-sm-2"><label class="control-label">&nbsp;</label><br><a class="removemodel btn btn-danger input-sm">[<tag type="htmlof" resourcekey="General.cmdRemoveButton" />]</a></div><!-- class required for ajax -->
		</div>
	    <div class="row form-group">
	        <div class="col-sm-2 activatestock[<tag type='valueof' xpath='genxml/hidden/modelid' />]">[<tag id="chkstockon" type="checkbox" Text="" />]<label class="control-label">[<tag type="valueof" resourcekey="General.ActivateStock" />]</label></div>
	        <div class="col-sm-2">[<tag id="chkishidden" type="checkbox" Text="" />]<label class="control-label">[<tag type="valueof" resourcekey="General.Hidden" />]</label></div>
	        <div class="col-sm-2">[<tag id="chkdeleted" type="checkbox" Text="" />]<label class="control-label">[<tag type="valueof" resourcekey="General.Deleted" />]</label></div>
	        <div class="col-sm-2">[<tag id="chkdealeronly" type="checkbox" Text="" />]<label class="control-label">[<tag type="valueof" resourcekey="General.Dealer" />]</label></div>
		</div>
	    <div style="margin-top:10px;" class="row stockoptions[<tag type='valueof' xpath='genxml/hidden/modelid' />]">
            <div class="col-sm-1"><label class="control-label">[<tag type="valueof" resourcekey="General.Stock" />]</label>[<tag id="txtqtyremaining" type="textbox" cssclass="form-control input-sm" maxlength="250" Text="0" />]</div>
            <div class="col-sm-1"><label class="control-label">[<tag type="valueof" resourcekey="General.Min" />]</label>[<tag id="txtqtyminstock" type="textbox" cssclass="form-control input-sm" maxlength="250" Text="0"/>]</div>
		    <div class="col-sm-1"><label class="control-label">[<tag type="valueof" resourcekey="General.Max" />]</label>[<tag id="txtqtystockset" type="textbox" cssclass="form-control input-sm" maxlength="250" Text="0"/>]</div>
	        <div class="col-sm-1"><label class="control-label">[<tag type="valueof" resourcekey="General.unit" />]</label>[<tag id="unit" cssclass="form-control input-sm" type="textbox" />]</div>
	        <div class="col-sm-2"><label class="control-label">[<tag type="valueof" resourcekey="General.status" />]</label>[<tag id="modelstatus" type="modelstatus" cssclass="form-control input-sm" />]</div>
	        <div class="col-sm-2"><label class="control-label">[<tag type="valueof" resourcekey="General.availabledate" />]</label>[<tag id="availabledate" cssclass="form-control input-sm" type="textbox" datatype="date" />]</div>
	        <div class="col-sm-2"><label class="control-label">[<tag type="valueof" resourcekey="General.delay" />]</label>[<tag id="delay" cssclass="form-control input-sm" type="textbox" />]</div>
            <div class="col-sm-1" style="display:none"><label class="control-label">Model ID:</label> [<tag type="valueof" xpath="genxml/hidden/modelid" />]</div><!-- model id not displayed -->
	    </div>

	</div>
</li>
<!-- Hides and shows row of stock options -->
<script type="text/javascript">
$(document).ready(function() {
if ($('.activatestock[<tag type='valueof' xpath='genxml/hidden/modelid' />] input[[id*="_chkstockon_"]]:checked').val()  === undefined) $(".stockoptions[<tag type='valueof' xpath='genxml/hidden/modelid' />]").hide();
$('.activatestock[<tag type='valueof' xpath='genxml/hidden/modelid' />] input[[id*="_chkstockon_"]]').click(function() {
    if($(this).is(":checked")) {
        $(".stockoptions[<tag type='valueof' xpath='genxml/hidden/modelid' />]").show();
    } else {
        $(".stockoptions[<tag type='valueof' xpath='genxml/hidden/modelid' />]").hide();
    }
});
});
</script>
