
<script>

$(document).ready(function() {

	$(".selectmove").hide();
	$(".selectcancel").hide();		
	$(".savebutton").hide();

    $(".selectrecord").click(function() {
		$(".selectrecord").hide();
		$(".selectmove").show();
		$(".selectmove[[itemid='" + $(this).attr("itemid") + "']]").hide();
		$(".selectcancel[[itemid='" + $(this).attr("itemid") + "']]").show();
		$("input[[id*='selecteditemid']]").val($(this).attr("itemid"));
    });

    $(".selectcancel").click(function() {
		$(".selectmove").hide();
		$(".selectcancel").hide();		
		$(".selectrecord").show();		
		$("input[[id*='selecteditemid']]").val('');
    });

    $("input[[id*='txtcategoryname']]").keyup(function() {
		var id = $(this).attr("id").replace('txtcategoryname','isdirty');
		$('#' + id).val(true);
		$(".savebutton").show();
    });

});

</script>
