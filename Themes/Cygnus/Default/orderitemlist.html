[<tag type="if" xpath="genxml/groupheader" testvalue="True" display="{ON}" />]<!-- Is Product -->
<tr>
	<td style="background:#6f7d8b;color:#FFFFFF;font-size:12px;" align="left"><b><a style="color:#FFFFFF" target="_blank" title="View in Store" href="[<tag type='entryurl' tabid='{Settings:ddldetailtabid}' xpath='genxml/lang/genxml/textbox/txtproductname' />]">[<tag type="valueof" xpath="genxml/productname" />]</a></b></td>
	<td style="background:#6f7d8b;color:#FFFFFF;font-size:12px;" align="center"><b>[<tag type='valueof' xpath='genxml/productxml/genxml/textbox/txtproductref' />]</b></td>
	<td style="background:#6f7d8b"> </td>
	<td style="background:#6f7d8b"> </td>
	<td style="background:#6f7d8b"> </td>
</tr>
[<tag type="endif" />]

[<tag type="if" xpath="genxml/groupheader" testvalue="True" display="{OFF}" />]<!-- Is Model -->
	<tr>
		<td align="left" valign="top" style="border-bottom:1px solid #aaaaaa">
			<div>
				[<tag type="if" function="settings" key="chkgroupresults" testvalue="False" display="{ON}" />]
				<a target="_blank" href="[<tag type='entryurl' tabid='{Settings:ddldetailtabid}' xpath='genxml/lang/genxml/textbox/txtproductname' />]">
				[<tag type="endif" />]
					[<tag type="concatenate" xpath2="genxml/productname" xpath1="genxml/modeldesc" />]
				[<tag type="if" function="settings" key="chkgroupresults" testvalue="False" display="{ON}" />]
				</a>
				[<tag type="endif" />]
			</div>
			<div>
			[<tag type="if" xpath="genxml/options/option[[1]]/optvaltext"  testvalue="" display="{OFF}" />]
				[<tag type="if" xpath="genxml/options/option[[1]]/optvalueid"  testvalue="False" display="{OFF}" />]
					<span>[<tag type="valueof" xpath="genxml/options/option[[1]]/optname" />]: [<tag type="valueof" xpath="genxml/options/option[[1]]/optvaltext" />]
					[<tag type="if" xpath="genxml/options/option[[1]]/optvalcost" testvalue="" display="{OFF}" />]
						[<tag type="currencyof" xpath="genxml/options/option[[1]]/optvalcost" />]
					[<tag type="endif" />]
					</span>
				[<tag type="endif" />]
			[<tag type="endif" />]
			[<tag type="if" xpath="genxml/options/option[[2]]/optvaltext"  testvalue="" display="{OFF}" />]
				[<tag type="if" xpath="genxml/options/option[[2]]/optvalueid"  testvalue="False" display="{OFF}" />]
					<span>&nbsp;&nbsp;&nbsp;[<tag type="valueof" xpath="genxml/options/option[[2]]/optname" />]: [<tag type="valueof" xpath="genxml/options/option[[2]]/optvaltext" />]
					[<tag type="if" xpath="genxml/options/option[[2]]/optvalcost" testvalue="" display="{OFF}" />]
						[<tag type="currencyof" xpath="genxml/options/option[[2]]/optvalcost" />]
					[<tag type="endif" />]
					</span>
				[<tag type="endif" />]
			[<tag type="endif" />]
			[<tag type="if" xpath="genxml/options/option[[3]]/optvaltext"  testvalue="" display="{OFF}" />]
				[<tag type="if" xpath="genxml/options/option[[3]]/optvalueid"  testvalue="False" display="{OFF}" />]
					<span>&nbsp;&nbsp;&nbsp;[<tag type="valueof" xpath="genxml/options/option[[3]]/optname" />]: [<tag type="valueof" xpath="genxml/options/option[[3]]/optvaltext" />]
					[<tag type="if" xpath="genxml/options/option[[3]]/optvalcost" testvalue="" display="{OFF}" />]
						[<tag type="currencyof" xpath="genxml/options/option[[3]]/optvalcost" />]
					[<tag type="endif" />]
					</span>
				[<tag type="endif" />]
			[<tag type="endif" />]
			</div>
			<div>
			[<tag type="if" xpath="genxml/options/option[[4]]/optvaltext"  testvalue="" display="{OFF}" />]
				[<tag type="if" xpath="genxml/options/option[[4]]/optvalueid"  testvalue="False" display="{OFF}" />]
					<span>[<tag type="valueof" xpath="genxml/options/option[[4]]/optname" />]: [<tag type="valueof" xpath="genxml/options/option[[4]]/optvaltext" />]
					[<tag type="if" xpath="genxml/options/option[[4]]/optvalcost" testvalue="" display="{OFF}" />]
						[<tag type="currencyof" xpath="genxml/options/option[[4]]/optvalcost" />]
					[<tag type="endif" />]
					</span>
				[<tag type="endif" />]
			[<tag type="endif" />]
			</div>
		</td>
		<td align="center" valign="top" style="border-bottom:1px solid #aaaaaa">[<tag type='valueof' xpath='genxml/modelref' />]</td>
		<td align="center" valign="top" style="border-bottom:1px solid #aaaaaa">[<tag type='valueof' xpath='genxml/qty' />]</td>
		<td align="right" valign="top" style="border-bottom:1px solid #aaaaaa">[<tag type='currencyof' xpath='genxml/appliedcost' />]</td>
		<td align="right" valign="top" style="border-bottom:1px solid #aaaaaa">[<tag type='currencyof' xpath='genxml/appliedtotalcost' />]</td>
	</tr>
[<tag type="endif" />]
