<script>

    $(document).ready(function () {
        $(".savebutton").hide();

        $("input[[id*='shipref']]").keyup(function () {
            var id = $(this).attr("id").replace('shipref', 'isdirty');
            $('#' + id).val(true);
            $(".savebutton").show();
        });
        $("input[[id*='shipfrom']]").keyup(function () {
            var id = $(this).attr("id").replace('shipfrom', 'isdirty');
            $('#' + id).val(true);
            $(".savebutton").show();
        });
        $("input[[id*='shipto']]").change(function () {
            var id = $(this).attr("id").replace('shipto', 'isdirty');
            $('#' + id).val(true);
            $(".savebutton").show();
        });
        $("input[[id*='shipamount']]").change(function () {
            var id = $(this).attr("id").replace('shipamount', 'isdirty');
            $('#' + id).val(true);
            $(".savebutton").show();
        });

        $("input[[id*='freeshiplimit']]").keyup(function () {
            $(".savebutton").show();
        });
        $("input[[id*='freeshipcountrycodes']]").keyup(function () {
            $(".savebutton").show();
        });
        $("input[[id*='rblUnit']]").keyup(function () {
            $(".savebutton").show();
        });
        $("input[[id*='validcountrycodes']]").keyup(function () {
            $(".savebutton").show();
        });
        $("input[[id*='notvalidcountrycodes']]").keyup(function () {
            $(".savebutton").show();
        });

    });

</script>
