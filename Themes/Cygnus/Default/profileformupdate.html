<script>
    $(document).ready(function () {

        //hide/show shipping option
        if ($("input[[id*='rblshippingoptions']]:checked").val() == "2") {
            $('#shippinginput').show();
        }
        if ($("input[[id*='rblshippingoptions']]:checked").val() == "3") $('.checkoutship').show();

        $("input[[id*='rblshippingoptions']]").change(function () {
            $('.checkoutship').hide();
            $('#shippinginput').hide();
            if ($(this).val() == "2") {
                $('#shippinginput').show();
            }
            if ($(this).val() == "3") $('.checkoutship').show();
        });

        $('.jqsubmitbutton').click(function (e) {
            if (!$("input[[id*='chkTerms']]").is(":checked")) {
                alert('[<tag type="valueof" resourcekey="Notification.terms" />]');
                e.preventDefault();
            }
        });

    });
</script>
