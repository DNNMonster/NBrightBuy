[<tag id="default" type="hidden" value="" />] <!-- Default flag for DNN profile link: MUST BE INCLUDED IN ADDRESS UPDATE FORM -->

<div class="checkoutbillform">
    <h3>[<tag type="valueof" resourcekey="CartView.BillingAddress" />]</h3> 
    
    [<tag type="if" function="isuser" display="{ON}" />] 
    <div class="formrow">
	    <label>[<tag type='valueof' resourcekey='General.ChooseAddress' />]</label>
		    [<tag id="selectaddress" cssclass="chooseaddress" formselector=".checkoutbillform" type="addressdropdown" blank=""
    template="genxml/textbox/firstname,genxml/textbox/lastname,genxml/textbox/company,genxml/textbox/unit,genxml/textbox/street,genxml/textbox/postalcode" 
    datavalue="FirstName,LastName,Company,Unit,Street,PostalCode,City,Country,Telephone,Email" 
    data="genxml/textbox/firstname,genxml/textbox/lastname,genxml/textbox/company,genxml/textbox/unit,genxml/textbox/street,genxml/textbox/postalcode,genxml/textbox/city,genxml/dropdownlist/country,genxml/textbox/telephone,genxml/textbox/email" 
        />]
    </div>
	[<tag type="endif" />]

    <div class="formrow">
        <div class="leftside">
        <label>[<tag type='valueof' resourcekey='General.lblFirstName' />]</label>
        [<tag id='FirstName' type='textbox' />]
        </div>
        <div class="rightside">
        <label>[<tag type='valueof' resourcekey='General.lblLastName' />]</label>
        [<tag id='LastName' type='textbox' />]
        </div>
    </div>
    
    <div class="formrow">
        <div class="leftside">
        <label>[<tag type='valueof' resourcekey='General.lblPhone' />]</label>
        [<tag id='Telephone' type='textbox' required="" />]
        </div>
        <div class="rightside">
        <label>[<tag type='valueof' resourcekey='General.Email' />]</label>
        [<tag id='Email' type='textbox' datatype="email" required="" />]
        </div>
    </div>
    
    <div class="formrow">
    <label>[<tag type='valueof' resourcekey='General.lblCompany' />]</label>
    [<tag id='Company' type='textbox' />]
    </div>

    <div class="formrow">
    <label>[<tag type='valueof' resourcekey='General.lblAddress1' />]</label>
    [<tag id='Unit' type='textbox' />]
    </div>
    
    <div class="formrow">
    <label>[<tag type='valueof' resourcekey='General.lblAddress2' />]</label>
    [<tag id='Street' type='textbox' />]
    </div>
    
    <div class="formrow">
        <div class="leftside">
        <label>[<tag type='valueof' resourcekey='General.lblCity' />]</label>
        [<tag id='City' type='textbox' />]
        </div>
        <div class="rightside">
        <label>[<tag type='valueof' resourcekey='General.lblPostCode' />]</label>
        [<tag id='PostalCode' type='textbox' required=""/>]
        </div>
    </div>

    <div class="formrow">
        <div class="leftside">
        <label>[<tag type='valueof' resourcekey='General.lblCountry' />]</label>
        [<tag id="Country" type="countrydropdown" blank=""  required="" cssclass="required"/>]
    </div>
        <div class="rightside">
        <label>[<tag type='valueof' resourcekey='General.lblRegion' />]</label>
        [<tag id='Region' type='regioncontrol' blank="" />]
    </div>
    </div>
    

</div>
