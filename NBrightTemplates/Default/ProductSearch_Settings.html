<script>

function displaycheckboxs()
 {
	if ($("input[[id*='chkcatselect']]").prop('checked') == false) $('.rblcatsearchtype').hide();

    $("input[[id*='chkcatselect']]").change(function() {
		$('.rblcatsearchtype').show();
		if ($("input[[id*='chkcatselect']]").prop('checked') == false) $('.rblcatsearchtype').hide();
    });
	
	if ($("input[[id*='chktextsearch']]").prop('checked') == false) $('.textsearch').hide();

    $("input[[id*='chktextsearch']]").change(function() {
		$('.textsearch').show();
		if ($("input[[id*='chktextsearch']]").prop('checked') == false) $('.textsearch').hide();
    });
 }

$(document).ready(function() {
	displaycheckboxs();
});

</script>
