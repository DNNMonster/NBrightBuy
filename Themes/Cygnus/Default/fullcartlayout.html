<!-- This loader needs to be made to work here -->
<div id="loader" class="processing" style="display:none">[<tag type="htmlof" resourcekey="Cartview.ProcessingDiv" />]</div>

[<tag id="currentcartstage" type="postback" value="" persistance="True"  />]

<!-- Classic Steps -->
<h1>Shopping cart</h1>
<div class="checkoutsteps">
<div class="checkoutstepsheader">Order process</div>
<ol>
<li class="step1 activestep">Recapitulatif</li>
<li class="step2">Addresses</li>
<li class="step3">Shipping</li>
<li class="step4">Payment</li>
<li class="step5">Confirmation</li>
</ol>
</div>

<!-- Layout template -->
<div id="cartdetails" class="nbs dnnform"  style="display:none;" >
<div id="cartlist" style="display:none;"></div>
    
    <div style="clear:both;">
		[<tag id="cmdDelete" type="button" cssclass="secondarybutton clearcart" resourcekey="CartView.cmdClearCart" commandname="deletecart" />]	
        [<tag id="cmdUpdate" type="button" cssclass="secondarybutton updatecart" resourcekey="CartView.UpdateCart" commandname="updatecart" />]
		[<tag id="cmdGotoCart" type="button" cssclass="primarybutton" resourcekey="CartView.Next" commandname="gotocart" />]
    </div>

</div>

<script type="text/javascript">

    $(document).ready(function () {

        // JQuery used to move cart elements into required area 
        $('#cartlist').append($('#checkoutitemlist'));
        $('#checkoutitemlist').show();

        $('#cartlist').show();
        $('#cartdetails').show();
		
        $("#Form").submit(function (e) {
            $("input[[id*='currentcartstage']]").val('cartaddress');  // move to address stage for next checkout module.
            $(".processing").show();
        });

    });
</script>
