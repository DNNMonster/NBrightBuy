<script>

function displaycheckboxs()
 {
	if ($("input[[id*='chkcatselect']]").prop('checked') == false) $('.categorysearchptions').hide();
	if ($("input[[id*='chkgroupselect1']]").prop('checked') == false) $('.searchgroup1').hide();
	if ($("input[[id*='chkgroupselect2']]").prop('checked') == false) $('.searchgroup2').hide();

    $("input[[id*='chkcatselect']]").change(function() {
		$('.categorysearchptions').show();
		if ($("input[[id*='chkcatselect']]").prop('checked') == false) $('.categorysearchptions').hide();
    });
    $("input[[id*='chkgroupselect1']]").change(function() {
		$('.searchgroup1').show();
		if ($("input[[id*='chkgroupselect1']]").prop('checked') == false) $('.searchgroup1').hide();
    });
    $("input[[id*='chkgroupselect2']]").change(function() {
		$('.searchgroup2').show();
		if ($("input[[id*='chkgroupselect2']]").prop('checked') == false) $('.searchgroup2').hide();
    });
	
	if ($("input[[id*='chktextsearch']]").prop('checked') == false) $('.textsearch').hide();

    $("input[[id*='chktextsearch']]").change(function() {
		$('.textsearch').show();
		if ($("input[[id*='chktextsearch']]").prop('checked') == false) $('.textsearch').hide();
    });
 }

$(document).ready(function() {
	displaycheckboxs();
});

</script>
