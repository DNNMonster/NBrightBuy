	<tr>
		<td class="imagecolumn">
		<div class="cropper">
		<img src="http://placehold.it/300x240">
		</div>
		</td>
		<td class="detailscolumn">
		<!-- [<tag type="valueof" xpath="genxml/productname" />] -->
		<h5>[<tag type="valueof" xpath="genxml/modeldesc" />]</h5>
		<h6 class="cartlistref">[<tag type="valueof" xpath="genxml/modelref" />]</h6>
		<div class="cartlistoptions">
		<h6>Options</h6>
		<div>[<tag type="valueof" xpath="genxml/options/option[[1]]/optname" />][<tag type="valueof" xpath="genxml/options/option[[1]]/optvaltext" />][<tag type="valueof" xpath="genxml/options/option[[1]]/optvalcost" />]</div>
		<div>[<tag type="valueof" xpath="genxml/options/option[[2]]/optname" />][<tag type="valueof" xpath="genxml/options/option[[2]]/optvaltext" />][<tag type="valueof" xpath="genxml/options/option[[2]]/optvalcost" />]</div>
		<div>[<tag type="valueof" xpath="genxml/options/option[[3]]/optname" />][<tag type="valueof" xpath="genxml/options/option[[3]]/optvaltext" />][<tag type="valueof" xpath="genxml/options/option[[3]]/optvalcost" />]</div>
		<div>[<tag type="valueof" xpath="genxml/options/option[[4]]/optname" />][<tag type="valueof" xpath="genxml/options/option[[4]]/optvaltext" />][<tag type="valueof" xpath="genxml/options/option[[4]]/optvalcost" />]</div>
		</div>
		</td>
		<td>
		<div class="quantityoptions">
		[<tag cssclass="quantity" id="qty" type="cartqtytextbox" maxlength="10" text="" />]
		<div class="qtyadjust">[<tag id="cmdAddQty" type="linkbutton" cssclass="addqty" resourcekey="CartView.cmdAddItem" commandname="addqty" />][<tag id="cmdRemoveQty" type="linkbutton" cssclass="removeqty" resourcekey="CartView.cmdRemoveItem" commandname="removeqty" />]</div>
		</div>
		</td>
		<td>[<tag type="valueof" xpath="genxml/unitcost" />]</td>
		<td>(total)</td>
		<td>[<tag id="cmdDeleteItem" type="linkbutton" cssclass="deleteitem" resourcekey="CartView.cmdDeleteItem" commandname="deletecartitem" />]</td>
	</tr>
