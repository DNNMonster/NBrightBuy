<!-- class="optionvalueitem" is needed for JS postback update -->
<li class="optionvalueitem [<tag type="valueof" xpath="genxml/hidden/optionid" />]" style="width:500;">
    <span class="ui-icon ui-icon-arrowthick-2-n-s"></span>
    <a class="removeoptionvalue">Remove</a>

    [<tag id="optionid" type="hidden" value="" />] <!-- required optionid to link to option in DB -->
    [<tag id="fields" type="hidden" value="genxml/hidden/optionid,genxml/hidden/txtaddedcost" />]
    [<tag id="localizedfields" type="hidden" value="genxml/textbox/txtoptionvaluedesc,genxml/textbox/txtaddedcost" />]

    desc:   [<tag id="txtoptionvaluedesc" type="textbox" width="150" maxlength="250" />]&nbsp;[<tag type="valueof" xpath="genxml/hidden/optionid" />] - 
    cost:   [<tag id="txtaddedcost" type="textbox" width="50" maxlength="50" />] - 
</li>
