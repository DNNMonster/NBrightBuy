<script>

    $(document).ready(function () {


        $(function () {
            $("#accordion").accordion({
                heightStyle: "content",
                header: "h3",
                collapsible: true,
                active: 0
            });
        });

        $('.themefolder').change(function () {
            alert('[<tag type="valueof" resourcekey="ProductViewSettings.themehidden" />]');
            $('.themesettings').html('');
        });

        $('.ddlcarttype').change(function () {
            if ($(this).val() == '1')
			{
				$('input[[id*="txtdisplayheader"]]').val('minicartlistheader.html');
				$('input[[id*="txtdisplaybody"]]').val('minicartlistbody.html');
				$('input[[id*="txtdisplayfooter"]]').val('minicartlistfooter.html');
			}
            if ($(this).val() == '2')
			{
				$('input[[id*="txtdisplayheader"]]').val('cartlistheader.html');
				$('input[[id*="txtdisplaybody"]]').val('cartlistbody.html');
				$('input[[id*="txtdisplayfooter"]]').val('cartlistfooter.html');
			}
        });

		
    });

</script>
