<script>

    $(document).ready(function () {


        if ($('select[[id*="defaultcatid"]]').val() == '')
            $('.staticlist').hide();
        else
            $('.staticlist').show();

        $('select[[id*="defaultcatid"]]').change(function () {
            if ($(this).val() == '')
                $('.staticlist').hide();
            else
                $('.staticlist').show();
        });

        $(function () {
            $("#accordion").accordion({
                heightStyle: "content",
                header: "h3",
                collapsible: true,
                active: 0
            });
        });

        $('.themefolder').change(function () {
            alert('[<tag type="valueof" resourcekey="ProductViewSettings.themehidden" />]');
            $('.themesettings').html('');
        });

    });

</script>
