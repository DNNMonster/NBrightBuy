<!-- This template groups models within products -->
[<tag type="if" xpath="genxml/groupheader" testvalue="True" display="{ON}" />]<!-- Is Product -->
<tr>
	<td style="border-bottom:1px solid #999999" width="100%" align="left"><b><a target="_blank" title="View in Store" href="[<tag type='entryurl' tabid='{Settings:ddldetailtabid}' xpath='genxml/lang/genxml/textbox/txtproductname' />]">[<tag type="valueof" xpath="genxml/productname" />]</a></b></td>
	<td style="border-bottom:1px solid #999999">[<tag type="valueof" xpath="genxml/productxml/genxml/textbox/txtproductref" />]</td>
	<td style="border-bottom:1px solid #999999"></td>
	<td style="border-bottom:1px solid #999999" nowrap="nowrap" align="right"></td>
</tr>
[<tag type="endif" />]

[<tag type="if" xpath="genxml/groupheader" testvalue="True" display="{OFF}" />]<!-- Is Model -->
<tr>
	<td align="left" valign="top" style="border-bottom:1px solid #aaaaaa">
		<div>[<tag type="valueof" xpath="genxml/modeldesc" />]</div>
		<div>
			[<tag type="if" xpath="genxml/options/option[[1]]/optvaltext"  testvalue="" display="{OFF}" />]
				<span>[<tag type="valueof" xpath="genxml/options/option[[1]]/optname" />]: [<tag type="valueof" xpath="genxml/options/option[[1]]/optvaltext" />] 
				[<tag type="if" xpath="genxml/options/option[[1]]/optvalcost"  testvalue="0.00" display="{OFF}" />]
					[<tag type="valueof" xpath="genxml/options/option[[1]]/optvalcost" />]
				[<tag type="endif" />]
				</span>
			[<tag type="endif" />]
			[<tag type="if" xpath="genxml/options/option[[2]]/optvaltext"  testvalue="" display="{OFF}" />]
				<span>, [<tag type="valueof" xpath="genxml/options/option[[2]]/optname" />]: [<tag type="valueof" xpath="genxml/options/option[[2]]/optvaltext" />] 
				[<tag type="if" xpath="genxml/options/option[[2]]/optvalcost"  testvalue="0.00" display="{OFF}" />]
					[<tag type="valueof" xpath="genxml/options/option[[2]]/optvalcost" />]
				[<tag type="endif" />]
				</span>
			[<tag type="endif" />]
			[<tag type="if" xpath="genxml/options/option[[3]]/optvaltext"  testvalue="" display="{OFF}" />]
				<span>, [<tag type="valueof" xpath="genxml/options/option[[3]]/optname" />]: [<tag type="valueof" xpath="genxml/options/option[[3]]/optvaltext" />] 
				[<tag type="if" xpath="genxml/options/option[[3]]/optvalcost"  testvalue="0.00" display="{OFF}" />]
					[<tag type="valueof" xpath="genxml/options/option[[3]]/optvalcost" />]
				[<tag type="endif" />]
				</span>
			[<tag type="endif" />]
			[<tag type="if" xpath="genxml/options/option[[4]]/optvaltext"  testvalue="" display="{OFF}" />]
				<span>, [<tag type="valueof" xpath="genxml/options/option[[4]]/optname" />]: [<tag type="valueof" xpath="genxml/options/option[[4]]/optvaltext" />] 
				[<tag type="if" xpath="genxml/options/option[[4]]/optvalcost"  testvalue="0.00" display="{OFF}" />]
					[<tag type="valueof" xpath="genxml/options/option[[4]]/optvalcost" />]
				[<tag type="endif" />]
				</span>
			[<tag type="endif" />]

		</div>
	</td>
	<td align="center" valign="top" style="border-bottom:1px solid #aaaaaa">[<tag type='valueof' xpath='genxml/modelref' />]</td>
	<td align="center" valign="top" style="border-bottom:1px solid #aaaaaa">[<tag type='valueof' xpath='genxml/qty' />]</td>
	<td align="right" valign="top" style="border-bottom:1px solid #aaaaaa">[<tag type='currencyof' xpath='genxml/totalcost' />]xxx</td>
</tr>
[<tag type="endif" />]
