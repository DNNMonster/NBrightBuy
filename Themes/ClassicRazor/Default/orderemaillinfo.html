<div style="height:8px">&nbsp;</div><!-- spacer -->

<!-- Order Info -->
	<table width="700" border="0" cellpadding="12" cellspacing="0" align="center" bgcolor="#ffffff">
		<tr>
			<td width="50%" align="left" valign="top" style="line-height:150%">
			<div><b>[<tag type="valueof" resourcekey="OrderAdmin.ordernumber" />]: </b>[<tag type="valueof" xpath="genxml/ordernumber" />]</div>
			<div><b>[<tag type="valueof" resourcekey="OrderAdmin.orderdate" />]: </b>[<tag type="valueof" xpath="genxml/createddate" datatype="date" />]</div>
			    <div><b>[<tag type="valueof" resourcekey="OrderAdmin.PaymentMethod" />]: </b>
                [<tag type="if" xpath="genxml/paymentproviderkey" testvalue="manualpayment" display="{ON}" displayelse="{OFF}" />][<tag type="valueof" resourcekey="General.manualpayment" />][<tag type="endtestof" />]
                [<tag type="if" xpath="genxml/paymentproviderkey" testvalue="manualpayment" display="{OFF}" displayelse="{ON}" />][<tag type="valueof" resourcekey="General.creditcardpayment" />][<tag type="endtestof" />]
			    </div>

			    [<tag type="if" xpath="genxml/extrainfo/genxml/textbox/promocode" testvalue="" display="{OFF}" />]
					<div><b>[<tag type="valueof" resourcekey="General.PromotionalCode" />]: </b>[<tag type='valueof' xpath='genxml/extrainfo/genxml/textbox/promocode' />]</div>
				[<tag type="endtestof" />]
				[<tag type="if" xpath="genxml/extrainfo/genxml/textbox/taxnumber" testvalue="" display="{OFF}" />]
					<div><b>[<tag type="valueof" resourcekey="General.TaxNumber" />]: </b>[<tag type='valueof' xpath='genxml/extrainfo/genxml/textbox/taxnumber' />]</div>
				[<tag type="endtestof" />]

			</td>
			<td width="50%" align="left" valign="top" style="line-height:150%">
			<div><b>[<tag type="valueof" resourcekey="Notification.ShippingMethod" />]: </b>[<tag type="valueof" xpath="genxml/extrainfo/genxml/radiobuttonlist/shippingprovider/@selectedtext" />]</div>
			[<tag type="if" xpath="genxml/textbox/shippingdate" testvalue="" display="{OFF}" />]
			<div><b>[<tag type="valueof" xpath="genxml/textbox/shippingdate" datatype='date' format='dd MMM yyyy' />]: </b>[<tag type="valueof" xpath="genxml/textbox/shippingdate" />]</div>
			[<tag type="endif" />]			
			[<tag type="if" xpath="genxml/textbox/trackingcode" testvalue="" display="{OFF}" />]
			<div><b>[<tag type="valueof" resourcekey="Notification.TrackingNumber" />]: </b>[<tag type="valueof" xpath="genxml/textbox/trackingcode" />]</div>
			[<tag type="endif" />]
			</td>
		</tr>
			[<tag type="if" xpath="genxml/extrainfo/genxml/textbox/extramessage" testvalue="" display="{OFF}" />]
		<tr>
			<td align="left" valign="top" colspan="2" style="line-height:150%">
			<div><b>[<tag type='valueof' resourcekey='General.lblspecialinstructions' />]:</b></div>
			<div>[<tag type="valueof" xpath="genxml/extrainfo/genxml/textbox/extramessage" />]</div>
			</td>
		</tr>
			[<tag type="endif" />]
	</table>
