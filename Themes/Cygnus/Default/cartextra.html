[<tag id="shippingproductcode" type="postback" aria-valuemax="" />]
[<tag id="pickuppointref" type="postback" aria-valuemax="" />]
[<tag id="pickuppointaddr" type="postback" aria-valuemax="" />]

<!-- This template contains shipping and summary functionality that needs to be here in order to save properly -->

<!-- Shipping options radio buttons -->
<div id="shippingoptions">
    <div class="formrow dnnForm">
    <h3>[<tag type='valueof' resourcekey='General.lblshippingoptions' />]</h3>
	    [<tag id="rblshippingoptions" cssclass="radiobuttonlist" type="radiobuttonlist" resourcekey='CartView.shippingoption1' RepeatDirection="Vertical" RepeatColumns="1" RepeatLayout="Flow" SelectedValue="1" />]        
	</div>
</div>


<!-- Shipping methods  -->
<div id="shippingmethods">
    <div class="formrow dnnForm">
        <h3>Shipping Methods</h3>
	    <div id="providerselection">
	        [<tag cssclass="radiobuttonlist" type="shippingproviders" RepeatDirection="Horizontal" RepeatColumns="0" RepeatLayout="Flow" />]
		</div>
		    <div id="providertemplates"></div>
	</div>
</div>



<!-- Order summary box from here down  -->


<div class="checkoutextra" style="display:none;">
    <div class="formrow">
        <h3>[<tag type='valueof' resourcekey='General.lblordersummary' />]</h3>
    </div>

<!-- Order summary text inputs  -->
    <div class="summaryleft">
   
    <div class="formrow">
        <h6>[<tag type='valueof' resourcekey='General.lblspecialinstructions' />]</h6>
        [<tag id='extramessage' type='textbox' textmode="MultiLine" height="60" />]
    </div>

    <div class="formrow">
	        <div class="leftside">
        <h6>[<tag type='valueof' resourcekey='General.PromotionalCode' />]</h6>
        [<tag id='promocode' type='textbox' />]
    </div>
	        <div class="rightside">
        <h6>[<tag type='valueof' resourcekey='General.TaxNumber' />]</h6>
        [<tag id='taxnumber' type='textbox' />]
    </div>
	    </div>

	    <div class="formrow dnnForm">
	        <div class="leftside">
	        <h6>[<tag type='valueof' resourcekey='General.Email' />]</h6>
	        [<tag type='cartemailaddress' required="" datatype="email"/>] 
	        </div>
	        <div class="rightside newscheckbox">
	        [<tag id="chknews" type="checkbox" checked="True" resourcekey="CartView.chknews"  />]
	        </div>
	    </div>

    </div>


<div class="checkoutdetails">

    <div class="formrow totals">
		<ul>
			<li><span>Subtotal</span>[<tag type="currencyof" xpath="genxml/appliedsubtotal" />]</li>
			<li><span>Discount</span>[<tag type="currencyof" xpath="genxml/applieddiscount" />]</li>
			<li><span>Shipping</span>[<tag type="currencyof" xpath="genxml/appliedshipping" />]</li>
			<li><span>Tax</span>[<tag type="currencyof" xpath="genxml/taxcost" />]</li>
			<li class="total"><span>Total</span>[<tag type="currencyof" xpath="genxml/appliedtotal" />]</li>
		</ul>
    </div>

    [<tag type='if' function='isclientordermode' display='{ON}' displayelse='{OFF}' />]
    [<tag type='if' function='carteditmode' testvalue="C" display='{ON}' />]
        <div class="debug">Order being created for client</div>
    [<tag type="endtestof"  />]
    [<tag type='if' function='carteditmode' testvalue="R" display='{ON}' />]
        <div class="debug">Order being re-ordered for client</div>
    [<tag type="endtestof"  />]
    [<tag type='if' function='carteditmode' testvalue="E" display='{ON}' />]
        <div class="debug">Order being edited for client</div>
    [<tag type="endtestof"  />]
    [<tag type="endtestof"  />]


<!-- Terms and newsletter subscribe fields -->
    <div class="formrow dnnForm">
        [<tag id="chkterms" type="checkbox" resourcekey="CartView.chkterms"  />]
</div>

<div class="formrow submission">
		[<tag id="cmdConfirm" type="button" cssclass="secondarybutton" resourcekey="General.Refresh" commandname="confirm" />][<tag id="cmdOrder" type="button" cssclass="primarybutton" resourcekey="CartView.Order" commandname="order" />]
</div>
</div>


</div>
