    <td>

    [<tag type='testof' xpath='genxml/textbox/txtsaleprice' testvalue='0.00' display='{ON}' />]

		<td>
    [<tag type='if' xpath='genxml/textbox/txtqtyremaining' testvalue='0' display='{ON}' />]
