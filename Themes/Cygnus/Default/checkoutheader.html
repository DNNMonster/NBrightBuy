<div id="checkoutitemlist"  style="display:none;">
<table cellspacing="0" class="StackThis large-only">
	<tr>
		<th class="detailscolumn">[<tag type='valueof' resourcekey='General.lblcartlist' />]</th>
		<th class="quantitycolumn">[<tag type='valueof' resourcekey='General.Quantity' />]</th>
		[<tag type="if" function="settings" key="cataloguemode" testvalue="True" display="{OFF}" />]<!-- Catalogue mode -->
		<th class="pricecolumn">[<tag type='valueof' resourcekey='General.Price' />]</th>
		<th class="totalcolumn">[<tag type='valueof' resourcekey='General.Total' />]</th>
		[<tag type="endif"  />]
		<th class="removecolumn">[<tag type='valueof' resourcekey='General.Remove' />]</th>
	</tr>
