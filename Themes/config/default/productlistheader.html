<script>

$(document).ready(function() {

	$(".selectmove").hide();
	$(".selectcancel").hide();		
	$(".savebutton").hide();
	if ($("input[[id*='_searchcategory_'").val() == '') $(".selectrecord").hide();

    $(".selectrecord").click(function() {
		$(".selectrecord").hide();
		$(".selectmove").show();
		$(".selectmove[[itemid='" + $(this).attr("itemid") + "']]").hide();
		$(".selectcancel[[itemid='" + $(this).attr("itemid") + "']]").show();
		$("input[[id*='moveproductid']]").val($(this).attr("itemid"));

		var selectid = $(this).attr("itemid");
		$(".selectmove").each(function (index) {
		    if ($(this).attr("parentlist").indexOf(selectid + ";") > -1) $(this).hide();
        });


    });

    $(".selectcancel").click(function() {
		$(".selectmove").hide();
		$(".selectcancel").hide();		
		$(".selectrecord").show();		
		$("input[[id*='selectedcatid']]").val('');
    });

    $(".selectmove").click(function() {
		$(".selectmove").hide();
		$(".selectcancel").hide();		
		$(".selectrecord").show();
		$("input[[id*='movetoproductid']]").val($(this).attr("itemid"));
        nbxget('moveproductadmin', '#productselectparams', '#productlist');
    });

});

</script>
