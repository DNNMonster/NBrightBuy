
<!-- These postback field save any product select for shipping providers, so they can be saved to cart and actioned server side -->
<!-- In some cases they will not be used, but are placed here so they can be used by different payment providers as static fields to help data selection -->
[<tag id="shippingproductcode" type="postback" value="" />]
[<tag id="shippingdata1" type="postback" value="" />]
[<tag id="shippingdata2" type="postback" value="" />]


<div class="formrow">
    <div id="shippingoptions" style="display:none;"><!-- Shipping options radio buttons - What the hell is this doing in here -->
        <h3>[<tag type='valueof' resourcekey='General.lblshippingoptions' />]</h3>
        [<tag id="rblshippingoptions" type="radiobuttonlist" resourcekey='CartView.shippingoption1' RepeatDirection="1" RepeatColumns="1" SelectedValue="1" />]        
        [<tag type="if" function="hasshippingproviders" display="{ON}"/>]
        <h3>Shipping Methods</h3>
        [<tag type="shippingproviders" />]
        [<tag type="endif" />]
    </div>
</div>

<div class="checkoutextra" style="display:none;">
    <div class="formrow">
        <h3>[<tag type='valueof' resourcekey='General.lblordersummary' />]</h3>
    </div>
    <div class="formrow">
        <h6>[<tag type='valueof' resourcekey='General.lblspecialinstructions' />]</h6>
        [<tag id='extramessage' type='textbox' textmode="MultiLine" height="60" />]
    </div>
</div>
