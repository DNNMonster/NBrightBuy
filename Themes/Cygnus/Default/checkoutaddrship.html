<div class="checkoutshipform" style="display:none;">
    <h2>[<tag type="valueof" resourcekey="CartView.ShippingAddress" />]</h2><a href="#" id="selectshipaddress">[<tag type="valueof" resourcekey="CartView.selectaddress" />]</a>
    <div id="shippinginput" style="display:none;">
    [<tag type='valueof' resourcekey='General.lblFirstName' />][<tag id='FirstName' type='textbox' width='300' />]<br/>
    [<tag type='valueof' resourcekey='General.lblLastName' />][<tag id='LastName' type='textbox' width='300' />]<br/>
    [<tag type='valueof' resourcekey='General.lblAddress1' />][<tag id='Unit' type='textbox' width='300' />]<br/>
    [<tag type='valueof' resourcekey='General.lblAddress2' />][<tag id='Street' type='textbox' width='300' />]<br/>
    [<tag type='valueof' resourcekey='General.lblTown' />][<tag id='City' type='textbox' width='300' />]<br/>
    [<tag type='valueof' resourcekey='General.lblCity' />][<tag id='Region' type='textbox' width='300' />]<br/>
    [<tag type='valueof' resourcekey='General.lblPostCode' />][<tag id='PostalCode' type='textbox' width='300' />]<br/>
    [<tag type='valueof' resourcekey='General.lblCountry' />][<tag id='Country' type='dropdownlist' data='111111;2222222;3333333;4444444;555555' />]<br/>
    [<tag type='valueof' resourcekey='General.Email' />][<tag id='Email' type='textbox' width='300' />]
    </div>
    [<tag id="default" type="hidden" value="" />] <!-- Default flag for DNN profile link: MUST BE INCLUDED IN ADDRESS UPDATE FORM -->
    [<tag id="index" type="hidden" value="" />] <!-- index of address in list for update: MUST BE INCLUDED IN ADDRESS UPDATE FORM -->
    [<tag id="cmdSaveShipAddress" type="linkbutton" resourcekey="CartView.SaveAddress" commandname="saveshipaddress" />]
</div>
