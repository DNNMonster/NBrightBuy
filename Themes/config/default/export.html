<!-- hidden fields to store auto populated data -->
[<tag id="backofficetabid" type="hidden" value="" />]



<div class="row">
	<div id="breadcrumb" class="col-md-12">
		<ol class="breadcrumb">
			<li><a href="/Default.aspx?tabid=96&amp;ctrl=settings">Export</a></li>
		</ol>
	</div>
</div>
<h4 class="page-header">[<tag type="valueof" resourcekey="General.Export" />]</h4>
<p><i class="fa fa-info"></i>Some information about these options on this page here.</p>
<div class="row">
	<div class="col-xs-12 col-sm-12">
		<div class="box">
			<div class="box-header">
				<div class="box-name">
					<i class="fa fa-search"></i><span>Export</span>
				</div>
				<div class="box-icons">
					<a class="collapse-link"><i class="fa fa-chevron-up"></i>
					</a><a class="expand-link"><i class="fa fa-expand"></i></a>
					<a class="close-link"><i class="fa fa-times"></i></a></div>
				<div class="no-move">
				</div>
			</div>
			<div class="box-content">
				<div class="form-horizontal dnnForm">

					<p class="page-header">Options</p>
				    <div class="form-group">
				        <label class="col-sm-3 control-label">Products</label>
				        <div class="col-sm-5">
				            <div class="dnnFormItem">
				                [<tag id="exportproducts" type="checkbox" resourcekey="" />]
				            </div>
				        </div>
				    </div>

				    <div class="form-group">
				        <label class="col-sm-3 control-label">Categories</label>
				        <div class="col-sm-5">
				            <div class="dnnFormItem">
				                [<tag id="exportcategories" type="checkbox" resourcekey="" />]
				            </div>
				        </div>
				    </div>
                    
				    <div class="form-group">
				        <label class="col-sm-3 control-label">Properties</label>
				        <div class="col-sm-5">
				            <div class="dnnFormItem">
				                [<tag id="exportproperties" type="checkbox" resourcekey="" />]
				            </div>
				        </div>
				    </div>

				</div>
			</div>
		</div>
	</div>
	<div class="clearfix">
	</div>
	<div class="form-group">
		<div class="col-sm col-sm-6">
			[<tag id="cmdExport" type="linkbutton" cssclass="btn btn-primary btn-label-left" resourcekey="General.Export" commandname="export" />] 
		</div>
	</div>
</div>
